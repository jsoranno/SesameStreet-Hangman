<body>
<!-- Page container -->
	<div class="container">

		<!-- row 1 header -->
		<div id="title" class="row">
		  	<div class="jumbotron">
    			<h1>Who are the people in your neighborhood?</h1>
    			<h2>Help Elmo by using the letter(s) of the day!</h2>
    		<!-- End Jumbotron -->
  			</div> 
		<!-- row 1 ends -->
		</div>
	<section>
		<!-- row 2 img and all letters-->
		<div class="row">
			<!-- column 1 hangman image -->
			<div class="column">
			<img src="assets/images/placeholder.jpg" class="placeholderimg img-rounded left-block" alt="Sesame Street characters looking at game">
			<!-- column 1 ends -->
			</div>
			<!-- container for alphabet buttons -->
			<!-- <div class="alpha">
			<!-- column 2 all guesses and answer-->

				<!-- row 1a all correct letter guesses -->
				<div class="row">
					<p>Your neighbor is a _ _ _ _ _!</p>
					<p>Number of guesses remaining: 10</p>

				</div>

		</div>
		</footer>


<!-- Container ends -->
</div>

<script type="text/javascript">

swal({   
	title: "LET'S PLAY!",        
	confirmButtonColor: "#239238",   
	});

//computer randomly selects one of the occupations in the array 
//user keyclick event
//if key character is the same as one of the characters in the computers array choice
//have html change to show letter placement
//if key character does not match the characters in the array, minus remaining tries html
//repeat for all characters until not matching key characters equals 5
//if wrong key strokes is => 5, alert image for try again
//if right letters are selected, show you win image
//close alert and restart from computer random choice


	// VARIABLES
	// ==========================================================================
	var computerChoices = ["JUDGE", "NURSE", "BAKER", "CODER"];
	var char0 = "_";
	var char1 = "_";
	var char2 = "_";
	var char3 = "_";
	var char4 = "_";
	var guessRemain = 10;
	var hmAnswer = computerChoices[Math.floor(Math.random() * computerChoices.length)];

	// GAME PLAY
	// ==============================================================================	
	document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toUpperCase();
	//splits random occupation into an array of letters
	var letterhmAnswer = hmAnswer.split("");
	// console.log(userGuess);
	// console.log(letterhmAnswer);
	//change _ to correct letter
	if(userGuess == letterhmAnswer[0]){
		//console.log(userGuess);
		char0 = userGuess; 
	}
	if(userGuess == letterhmAnswer[1]){
		char1 = userGuess;
	}
	if(userGuess == letterhmAnswer[2]){
		char2 = userGuess;
	}
	if(userGuess == letterhmAnswer[3]){
		char3 = userGuess;
	}
	if(userGuess == letterhmAnswer[4]){
		char4 = userGuess;
	}
	else{
		guessRemain -= 1;
	}
	//console.log(guessRemain);
	var html = 
			"<div class='row'>" +
			"<p> Your neighbor is a " + char0 + char1 +char2 + char3 + char4 + "!</p>" +
			"</div>" +
			"<div class='row'>" +
			"<p> Number of guesses remaining: " + guessRemain + "</p>" +
			"</div>";

		document.querySelector('#game').innerHTML = html;
	// end of key press function 
	if (guessRemain === 0){
		swal({   
			title: "Try Again!",   
			text: "You ran out of guesses.",   
			imageUrl: "assets/images/again.png",      
			confirmButtonColor: "#239238",   
			confirmButtonText: "Play again!",   
			closeOnConfirm: false }, 

			function(){  
				location.reload(); 
			});
	}		
	if (hmAnswer == char0 + char1 + char2 + char3 + char4){
		// document.write('<iframe width="420" height="315" src="https://www.youtube.com/embed/pPR_NasydvY?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1;" frameborder="0" allowfullscreen></iframe>')
		swal({   
			title: "YOU WON!",   
			text: "Your neighbor is a " + hmAnswer + "!",   
			imageUrl: "assets/images/winner.png",      
			confirmButtonColor: "#239238",   
			confirmButtonText: "Play again!",   
			closeOnConfirm: false },

			function(){  
				location.reload(); 
			});
	}
	}
</script>
